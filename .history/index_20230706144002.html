<!DOCTYPE html>
<html>

<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>

        <nav>
            <div>
                <a href="" class="logo-brand">
                    <img src="./assets/img/mylogo.jpg" alt="" width="50px" style="border-radius: 50%;">
                    <span>Jame Vectory</span>
                </a>
            </div>

            <div>
                <a href="" class="profile-account">
                    <span>My account</span>
                    <img src="./assets/img/profile/hmm.jpg" alt="" width="30px" style="border-radius: 50%;">
                </a>
            </div>

        </nav>

    </header>
    <section>
        <div class="user-account-edit">
            <div class="user-profile">
                <div class="profile-display">
                    <div class="profile-display-img">
                        <img src="./assets/img/profile/hmm.jpg" alt="" width="100px">
                    </div>

                    <div class="profile-display-bio">
                        <textarea name="displaybio" id="" maxlength="60" rows="3"></textarea>
                   </div>
                   
                    <div class="profile-display-name">
                        <h3>JV</h3>
                        <span>jv230</span>
                    </div>
                   
                </div>
            </div>

            <div class="user-edit-content">
                <div class="edit-form">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="user-form-name">
                            <div>

                                <input type="text" name="userprofilefirstname" id="userprofilefirstname" class="form-control"
                                    placeholder="First Name">
                            </div>
                            <div>
                                <input type="text" name="userprofilelastname" id="userprofilefirstname" class="form-control"
                                    placeholder="Last Name">
                            </div>
                        </div>

                        <div>
                               <input type="text" name="userprofileusername" id="userprofileusername" class="form-control" placeholder="username">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
